<body>
  
  <ion-app>
    <ion-header>
      <ion-toolbar>
        <ion-title>Edit Profile</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content fullscreen>
      

      <ion-item>
        <ion-label position="floating">Name <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Phone Number <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Address <ion-text color="danger">*</ion-text></ion-label>
        <ion-input placeholder="Address Line 1" required type="text"></ion-input>
        <ion-input placeholder="Address Line 2" required type="text"></ion-input>
        <ion-input placeholder="City" required type="text"></ion-input>
        <ion-input placeholder="State" required type="text"></ion-input>
        <ion-input placeholder="Zip Code" required type="text"></ion-input>
      </ion-item>

      <div class="ion-padding">
        <ion-button expand="block" [routerLink]="['/home']" class="ion-no-margin">Update Profile</ion-button>
      </div>

    </ion-content>
  </ion-app>
</body>
